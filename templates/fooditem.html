        <div class="w3-container w3-half" ng-controller="foodController">
            <h2>Food Information Form</h2>
    <form class="w3-container" ng-submit="submitForm()">
      <label class="w3-text-blue"><b>Name</b></label>
      <input class="w3-input w3-border" type="text" ng-model="food.name" placeholder="Enter food name" required>

      <label class="w3-text-blue"><b>Description</b></label>
      <textarea class="w3-input w3-border" ng-model="food.description" placeholder="Enter food description" required></textarea>

      <label class="w3-text-blue"><b>Prep Time (minutes)</b></label>
      <input class="w3-input w3-border" type="number" ng-model="food.prepTime" placeholder="Enter prep time" required>

      <label class="w3-text-blue"><b>Cook Time (minutes)</b></label>
      <input class="w3-input w3-border" type="number" ng-model="food.cookTime" placeholder="Enter cook time" required>

      <label class="w3-text-blue"><b>Servings</b></label>
      <input class="w3-input w3-border" type="number" ng-model="food.servings" placeholder="Enter number of servings" required>

      <label class="w3-text-blue"><b>Difficulty Level</b></label>
      <select class="w3-select w3-border" ng-model="food.difficultyLevel" required>
        <option value="" disabled selected>Choose difficulty level</option>
        <option value="easy">Easy</option>
        <option value="intermediate">Intermediate</option>
        <option value="hard">Hard</option>
      </select>

      <label class="w3-text-blue"><b>Image URL</b></label>
      <input class="w3-input w3-border" type="url" ng-model="food.imageUrl" placeholder="Enter image URL" required>

      <button class="w3-btn w3-blue" type="submit">Submit</button>
    </form>
